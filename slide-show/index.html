<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>slide-show</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slider" class="s1" checked>
        <input type="radio" name="slider" class="s2">
        <input type="radio" name="slider" class="s3">
        <input type="radio" name="slider" class="s4">
        <input type="radio" name="slider" class="s5">
        <label for="s1" class="slider1"><img src="./images/image (1).png" alt=""></label>
        <label for="s2" class="slider2"><img src="./images/image (0).jpg" alt=""></label>
        <label for="s3" class="slider3"><img src="./images/image (2).jpg" alt=""></label>
        <label for="s4" class="slider4"><img src="./images/image (3).jpg" alt=""></label>
        <label for="s5" class="slider5"><img src="./images/image (4).jpg" alt=""></label>
    </div>
</body>
</html>
